name: Publish
run-name: Publishing ${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The version of crate"
        required: true
        type: string

jobs:
  prepare_and_publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Prepare for publishing
        run: |
          deno run -Ar scripts/prepare.ts --version=${{ inputs.version }}
          git config --global user.email "rajdeepm.dev@gmail.com"
          git config --global user.name "ReGraphic Foundation"
          git add -A
          git commit -s -m "v${{ inputs.version }}"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Publish
        run: cargo publish --token ${CRATES_TOKEN}
        env:
          CRATES_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
